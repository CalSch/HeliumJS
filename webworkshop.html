<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Game Template</title>
		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <link href="/style.css" rel="stylesheet" type="text/css" />
		<script src="/lib/lib.js"></script>
  </head>
  <body>
		<h1 class="jumbotron">Helium WebWorkshop</h1>
		<div class="container text-center">
			<div class="row">
				<div class="dropdown col-lg-2">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="font-size: 24pt;">ADD</button>

					<div class="dropdown-menu">
						<a class="dropdown-item" href="javascript: makeGame(); void(0);">Game</a>
						<a class="dropdown-item" href="javascript: makeCanvas(); void(0);">Canvas</a>
					</div>
				</div>

				<canvas id="gameScreen" class="col-lg-2"></canvas>

				<div class="list-group col-lg-2" id="assets-list"></div>
				
			</div>
		</div>

    <script>
			function removeAllChildNodes(parent) {
				while (parent.firstChild) {
					parent.removeChild(parent.firstChild);
				}
			}
			let assets = {};
			let assetsList = document.getElementById("assets-list");
			let games = 0;
			let canvases = 0;

			function makeGame() {
				let name = "Game";
				if (games !== 0) {
					name += games;
				}
				games++;

				assets[name] = helium.Game(assets.Canvas, 60);
				renderAssetsList();
			}
			function makeCanvas() {
				let name = "Canvas";
				if (canvases !== 0) {
					name += canvases;
				}
				canvases++;

				assets[name] = helium.Canvas(200,150,"gameScreen");
				renderAssetsList();
			}
			function renderAssetsList() {
				removeAllChildNodes(assetsList)
				for (let asset of Object.keys(assets)) {
					let assetElm = document.createElement("a");
					assetElm.innerText = asset;
					assetElm.href = "#";
					assetElm.classList.add("list-group-item");
					assetElm.classList.add("list-group-item-action");
					assetsList.appendChild(assetElm);
				}
			}
		</script>
  </body>
</html>
